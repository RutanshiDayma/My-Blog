  <h1 style="text-align: center"><strong>Contact Us</strong></h1>

  <form class="row g-3">

    <hr>

    <div class="col-md-5">
      <label for="inputname" class="form-label">Name:</label>
      <input type="text" class="form-control" id="inputname" placeholder="Enter Name">
    </div><br><br>

    <div class="col-md-5">
      <label for="inputEmail" class="form-label">Email:</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
    </div><br><br>

    <div class="col-10">
      <label for="inputAddress" class="form-label">Address:</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address">
    </div><br><br>

    <div class="col-md-3">
      <label for="inputCity" class="form-label">City:</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Enter City">
    </div><br><br>

    <div class="col-md-4">
      <label for="inputstate" class="form-label">State:</label>
      <input type="text" class="form-control" id="inputstate" placeholder="Enter State">
    </div><br><br>

    <div class="col-md-4">
      <label for="inputcountry" class="form-label">Country:</label>
      <input type="text" class="form-control" id="inputcountry" placeholder="Enter Country">
    </div><br><br>

    <br><br>

    <br><hr><br>

  </form>
